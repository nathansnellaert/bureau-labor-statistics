name: Run Connector
on:
  workflow_dispatch:

permissions:
  contents: write  # Allow pushing commits back to the repository
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    - name: Install dependencies
      run: uv sync
    - name: Run connector
      run: uv run python src/main.py
      env:
        PYTHONUNBUFFERED: 1
        RUN_ID: ${{ github.run_id }}
        ENVIRONMENT: prod
        BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
    - name: Commit data and state files
      if: always()  # Run regardless of success/failure
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"

        # Add both data and state files
        git add data/ .state/ || true

        # Check if there are any changes to commit
        if git diff --quiet HEAD; then
          echo "No changes to commit"
        else
          git commit -m "Update data and state from run ${{ github.run_id }}"
          git push
        fi